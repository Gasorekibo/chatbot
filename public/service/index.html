<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moyo Tech - Service Management</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        .sync-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .sync-section h2 { color: white; }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .sync-section button {
            background: white;
            color: #667eea;
        }
        .sync-section button:hover {
            background: #f0f0f0;
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }
        .service-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        .service-card:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .service-card.inactive {
            opacity: 0.6;
            background: #f5f5f5;
        }
        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }
        .service-id {
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
        .service-name {
            font-size: 1.2em;
            font-weight: 700;
            color: #333;
            margin: 10px 0;
        }
        .service-details {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-badge.active {
            background: #4caf50;
            color: white;
        }
        .status-badge.inactive {
            background: #ff9800;
            color: white;
        }
        #result {
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            display: none;
        }
        #result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        #result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Moyo Tech Solutions</h1>
        <p class="subtitle">Service Management Dashboard</p>

        <div class="section sync-section">
            <h2>üìä Sync from Google Sheet</h2>
            <div class="input-group">
                <input type="text" id="sheetId" placeholder="Enter Google Sheet ID (or leave blank to use env variable)">
                <button onclick="syncServices()">üîÑ Sync Now</button>
            </div>
            <div id="result"></div>
        </div>

        <div class="section">
            <h2>üìà Statistics</h2>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalServices">-</div>
                    <div class="stat-label">Total Services</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeServices">-</div>
                    <div class="stat-label">Active Services</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="inactiveServices">-</div>
                    <div class="stat-label">Inactive Services</div>
                </div>
            </div>
        </div>

        <div class="section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2 style="margin: 0;">üéØ Current Services</h2>
                <button onclick="loadServices()">üîÑ Refresh</button>
            </div>
            <div id="servicesContainer" class="services-grid">
                <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #999;">
                    <div class="loading"></div>
                    <p style="margin-top: 10px;">Loading services...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function syncServices() {
            const sheetId = document.getElementById('sheetId').value.trim();
            const result = document.getElementById('result');
            const button = event.target;
            
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span> Syncing...';
            result.style.display = 'none';

            try {
                const response = await fetch('/api/sync-services', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(sheetId ? { spreadsheetId: sheetId } : {})
                });

                const data = await response.json();

                result.style.display = 'block';
                if (data.success) {
                    result.className = 'success';
                    result.innerHTML = `‚úÖ ${data.message}<br><small>Synced at: ${new Date(data.syncedAt).toLocaleString()}</small>`;
                    setTimeout(() => loadServices(), 1000);
                } else {
                    result.className = 'error';
                    result.innerHTML = `‚ùå ${data.message || data.error}`;
                }
            } catch (error) {
                result.style.display = 'block';
                result.className = 'error';
                result.innerHTML = `‚ùå Error: ${error.message}`;
            } finally {
                button.disabled = false;
                button.innerHTML = 'üîÑ Sync Now';
            }
        }

        async function loadServices() {
            const container = document.getElementById('servicesContainer');
            container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #999;"><div class="loading"></div><p style="margin-top: 10px;">Loading services...</p></div>';

            try {
                const response = await fetch('/api/services/all');
                const data = await response.json();

                if (data.success && data.services.length > 0) {
                    const activeCount = data.services.filter(s => s.active !== false).length;
                    const inactiveCount = data.services.length - activeCount;

                    document.getElementById('totalServices').textContent = data.services.length;
                    document.getElementById('activeServices').textContent = activeCount;
                    document.getElementById('inactiveServices').textContent = inactiveCount;

                    container.innerHTML = data.services.map(service => `
                        <div class="service-card ${service.active === false ? 'inactive' : ''}">
                            <div class="service-header">
                                <span class="service-id">${service.id}</span>
                                <span class="status-badge ${service.active === false ? 'inactive' : 'active'}">
                                    ${service.active === false ? '‚è∏Ô∏è Inactive' : '‚úÖ Active'}
                                </span>
                            </div>
                            <div class="service-name">${service.name}</div>
                            <div style="color: #999; font-size: 0.85em; margin-bottom: 5px;">${service.short}</div>
                            <div class="service-details">${service.details || 'No details provided'}</div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #999;">No services found. Sync from Google Sheet to get started!</div>';
                    document.getElementById('totalServices').textContent = '0';
                    document.getElementById('activeServices').textContent = '0';
                    document.getElementById('inactiveServices').textContent = '0';
                }
            } catch (error) {
                container.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #e74c3c;">‚ùå Error loading services: ${error.message}</div>`;
            }
        }

        // Load services on page load
        loadServices();
    </script>
</body>
</html>
